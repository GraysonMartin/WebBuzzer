<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Encode+Sans+Semi+Condensed" rel="stylesheet">
  <title>Web Buzzer</title>
</head>
<body id="body">
  <main>
    <h2 class="title">Web Buzzer</h1>
    <hr class="topSep">
    <div class="inputSection">
      <input maxlength="5" class="pretty" type="text" id="joinRoom" placeholder="Type an exsisting room code">
      <button class="pretty" onclick="joinRoom()">Join Room</button>
    </div>
    <hr class="sepline">
    <div class="inputSection">
      <input class="pretty" type="text" id="createRoom" placeholder="Type a new room name">
      <button class="pretty" onclick="createRoom()">Make Room</button>
    </div>
  </main>
  <footer>&copy; 2017 Grayson Martin</footer>
</body>
</html>
<script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
<script>
  // Initialize Firebase
  // You should add your firebase initialization data here.

  function joinRoom() {
    var roomCode = document.getElementById('joinRoom').value;
    if (roomCode != "") {
      firebase.database().ref('webBuzzer/' + roomCode).once('value', function(data) {
        if (data.val()) {
          window.open('room.html?id=' + roomCode, '_self')
        } else {
          alert('The room code you entered isn\'t valid.')
        }
      })
    } else {
      alert('A 5 digit room code is required.')
    }
  }

  function createRoom() {
    var roomName = document.getElementById('createRoom').value
    if (roomName != "") {
      var roomCode = generate5digitCode()
      firebase.database().ref('webBuzzer/' + roomCode).set({'name': roomName,mostRecentBuzz:0}, function(err) {
        if (err) {
          alert('An error occured. Try again later.')
        } else {
          window.open('manage.html?id=' + roomCode, '_self')
        }
      })
    } else {
      alert('A valid room name is required.')
    }
  }

  function generate5digitCode() {
    var roomCode = ""
    while (roomCode.length != 5) {
      roomCode = "" + Math.floor(Math.random()*100000)
    }
    return roomCode;
  }

</script>
